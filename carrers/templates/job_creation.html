<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#valid_until").datepicker();
            
            $("input[name='salary_visible']").change(function () {
                if ($(this).is(":checked")) {
                    $("input[name='min_salary']").removeAttr("disabled");
                    $("input[name='max_salary']").removeAttr("disabled");
                } else {
                    $("input[name='min_salary']").attr("disabled", "disabled");
                    $("input[name='max_salary']").attr("disabled", "disabled");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create a New Job</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" required>
            </div>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" cols="50" required></textarea><br>

        <label for="role">Role:</label>
        <input type="text" name="role" required><br>

        <label for="industry_type">Industry Type:</label>
        <input type="text" name="industry_type" required><br>

        <label for="no_of_openings">Number of Openings:</label>
        <input type="number" name="no_of_openings" required><br>

        <label for="location_name">Location Name:</label>
        <input type="text" name="location_name" required><br>

        <label for="employment_type">Employment Type:</label>
        <input type="text" name="employment_type" required><br>

        <label for="duration_in_months">Duration in Months:</label>
        <input type="number" name="duration_in_months" required><br>

        <div class="form-group">
            <label for="valid_until">Valid Until:</label>
            <input type="text" id="valid_until" class="form-control" name="valid_until" required>
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="is_active"> Is Active
            </label>
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="salary_visible" id="salary_visible"> Salary Visible
            </label>
        </div>
        
        <div class="form-group">
            <label for="min_salary">Minimum Salary:</label>
            <input type="number" class="form-control" name="min_salary" disabled>
        </div>
        
        <div class="form-group">
            <label for="max_salary">Maximum Salary:</label>
            <input type="number" class="form-control" name="max_salary" disabled>
        </div>
        
        <label for="education_level">Education Level:</label>
        <input type="text" name="education_level" required><br>

        <label for="years_of_experience">Years of Experience:</label>
        <input type="number" name="years_of_experience" required><br>

        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" required><br>

        <label for="skills_mandatory">Mandatory Skills:</label>
        <input type="text" name="skills_mandatory" required><br>

        <label for="skills_optional">Optional Skills:</label>
        <input type="text" name="skills_optional"><br>

        <button type="submit" class="btn btn-primary">Create Job</button>
        </form>
    </div>
</body>
</html>
